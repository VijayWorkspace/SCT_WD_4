<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do App</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="task.html" class="nav-link active">Tasks</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>

    <main>
        <section class="task-container">
            <h2>Your Tasks</h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter your task..." class="task-input">
                <input type="datetime-local" id="taskDate" class="task-date">
                <button id="addTaskButton" class="button">Add Task</button>
            </div>

            <ul id="taskList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 To-Do App. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
